<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Admin Portal</h2>
      <p>Please sign in to continue</p>
    </div>
    
    <form class="login-form" (submit)="onlogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" [(ngModel)]="username" required/>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" [(ngModel)]="password" required/>
      </div>
      
      <button  type="submit" class="login-btn">
        Login
      </button>
    </form>
  </div>
</div>
